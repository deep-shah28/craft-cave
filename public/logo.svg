<svg width="280" height="60" viewBox="0 0 280 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Badge/Icon Container with wavy bottom -->
  <path d="M6 12 Q6 6 12 6 L46 6 Q52 6 52 12 L52 44 Q52 48 48 48 Q44 48 40 46 Q36 44 32 46 Q28 48 24 46 Q20 44 16 46 Q12 48 8 46 Q6 44 6 40 Z" fill="none" stroke="#8B6F47" stroke-width="2"/>
  
  <!-- Scissors (top left) -->
  <g transform="translate(12, 14)">
    <!-- Scissors handles -->
    <ellipse cx="4" cy="5" rx="2.5" ry="3" fill="none" stroke="#8B6F47" stroke-width="1.5"/>
    <ellipse cx="4" cy="13" rx="2.5" ry="3" fill="none" stroke="#8B6F47" stroke-width="1.5"/>
    <!-- Scissors pivot and blades -->
    <circle cx="7" cy="9" r="1" fill="#8B6F47"/>
    <path d="M7 9 L16 5 M7 9 L16 13" stroke="#8B6F47" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Scissors tips -->
    <path d="M16 5 L18 4 M16 13 L18 14" stroke="#8B6F47" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Heart (top right) -->
  <g transform="translate(36, 14)">
    <path d="M8 6 C6.5 4 4 4 4 7.5 C4 4 1.5 4 0 6 C0 8.5 4 13 4 13 S8 8.5 8 6 Z" fill="#8B6F47"/>
  </g>
  
  <!-- Pencil (middle right) -->
  <g transform="translate(34, 26)">
    <!-- Pencil body -->
    <rect x="2" y="0" width="3" height="14" rx="0.5" fill="none" stroke="#8B6F47" stroke-width="1.5"/>
    <!-- Pencil tip -->
    <path d="M2 14 L3.5 17 L5 14" fill="#8B6F47"/>
    <!-- Pencil eraser -->
    <rect x="1.5" y="-1" width="4" height="2" rx="1" fill="#8B6F47"/>
    <!-- Pencil details -->
    <line x1="2" y1="3" x2="5" y2="3" stroke="#8B6F47" stroke-width="0.8"/>
    <line x1="2" y1="6" x2="5" y2="6" stroke="#8B6F47" stroke-width="0.8"/>
    <line x1="2" y1="9" x2="5" y2="9" stroke="#8B6F47" stroke-width="0.8"/>
  </g>
  
  <!-- Gift box (bottom left) -->
  <g transform="translate(12, 32)">
    <!-- Box base -->
    <rect x="0" y="4" width="8" height="6" rx="0.5" fill="none" stroke="#8B6F47" stroke-width="1.5"/>
    <!-- Box lid -->
    <rect x="0" y="2" width="8" height="3" rx="0.5" fill="none" stroke="#8B6F47" stroke-width="1.5"/>
    <!-- Ribbon vertical -->
    <rect x="3.5" y="0" width="1" height="10" fill="#8B6F47"/>
    <!-- Ribbon horizontal -->
    <rect x="-1" y="4.5" width="10" height="1" fill="#8B6F47"/>
    <!-- Bow on top -->
    <ellipse cx="2" cy="1.5" rx="1.5" ry="1" fill="#8B6F47"/>
    <ellipse cx="6" cy="1.5" rx="1.5" ry="1" fill="#8B6F47"/>
    <circle cx="4" cy="1.5" r="0.8" fill="#8B6F47"/>
  </g>
  
  <!-- Ribbon/bow (bottom center) -->
  <g transform="translate(26, 38)">
    <!-- Ribbon flowing curves -->
    <path d="M-4 2 Q-2 0 0 2 Q2 4 4 2 Q6 0 8 2 Q10 4 12 2" fill="none" stroke="#8B6F47" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M-2 4 Q0 6 2 4 Q4 2 6 4 Q8 6 10 4" fill="none" stroke="#8B6F47" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Main Text -->
  <text x="66" y="26" font-family="serif" font-size="20" font-weight="500" fill="#8B6F47" letter-spacing="0.8px">
    CraftCave
  </text>
  
  <!-- Subtitle -->
  <text x="66" y="42" font-family="serif" font-size="12" font-weight="300" fill="#8B6F47" letter-spacing="0.5px" opacity="0.8">
    by Jinali
  </text>
</svg>
